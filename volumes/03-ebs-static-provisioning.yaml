# creating pv is K* admin job
apiVersion: v1
kind: PersistentVolume
metadata:
  name: ebs-static
spec:
  accessModes:
  - ReadWriteOnce  # raedwritemany ebs can only be attached to one instance at a time
  persistentVolumeReclaimPolicy: Retain
  capacity:
    storage: 15Gi
  csi:
    driver: ebs.csi.aws.com
    fsType: ext4                        # file system types 
    volumeHandle: vol-09599ebe581a65c56   # volume ID 
  # nodeAffinity:
  #   required:
  #     nodeSelectorTerms:
  #       - matchExpressions:
  #           - key: topology.kubernetes.io/zone
  #             operator: In
  #             values:
  #               - us-east-
---
apiVersion: v1
kind: PersistentVolumeClaim 
metadata:
  name: ebs-static
spec:
  storageClassName: ""  # empty string must be explicitly set to avoild setting of default storage class
  volumeName: ebs-static
  accessModes: 
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: Pod 
metadata:
  name: nginx
spec:
  containers:
  - name: nginx
    image: nginx
    volumeMounts:
    - name: nginx-html
      mountPath: /usr/share/nginx/html
  nodeSelector:
    topology.kubernetes.io/zone: us-east-1c
  volumes:
  - name: nginx-html
    persistentVolumeClaim:
      claimName: ebs-static
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-ebs-static
spec:
  type: LoadBalancer
  selector:
    project: roboshop
    component: frontend
    environment: dev
    purpose: load-balancer 
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30007
