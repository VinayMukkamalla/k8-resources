# creating pv is K* admin job
apiVersion: v1
kind: PersistentVolume
metadata:
  name: ebs-static
spec:
  accessModes:
  - ReadWriteOnce  # raedwritemany ebs can only be attached to one instance at a time
  persistentVolumeReclaimPolicy: Retain
  capacity:
    storage: 15Gi
  csi:
    driver: ebs.csi.aws.com
    fsType: ext4                        # file system types 
    volumeHandle: vol-09599ebe581a65c56   # volume ID 
  # nodeAffinity:
  #   required:
  #     nodeSelectorTerms:
  #       - matchExpressions:
  #           - key: topology.kubernetes.io/zone
  #             operator: In
  #             values:
  #               - us-east-
---
apiVersion: v1
kind: PersistentVolumeClaim 
metadata:
  name: ebs-static
spec:
  storageClassName: ""  # empty string must be explicitly set to avoild setting of default storage class
  volumeName: ebs-static
  accessModes: 
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
      